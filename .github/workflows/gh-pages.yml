name: Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      # List hard links and symlinks (if any) in dist to troubleshoot deployment issues
      - name: List hard links and symlinks in dist directory
        run: |
          echo "Listing hard links and symlinks in ./dist"
          find ./dist -type l  # Find symlinks
          find ./dist -type f -links +1  # Find files with hard links

      # Optional: Remove any symlinks from dist before uploading
      - name: Remove symlinks (if any)
        run: find ./dist -type l -exec rm -f {} \;

      - name: Setup Pages for deployment
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: social-scheduler
          path: "./dist/**/*"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: social-scheduler
